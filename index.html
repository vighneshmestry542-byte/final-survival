<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Final Survival – Tournament Season 1</title><!-- Google Font --><link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet"><style>
    body {
        margin: 0;
        font-family: 'Orbitron', sans-serif;
        background: radial-gradient(circle at top, #ff6a00, #0b0b0b 60%);
        color: #fff;
    }

    .container {
        max-width: 420px;
        margin: 30px auto;
        background: rgba(0,0,0,0.85);
        border: 2px solid #ff6a00;
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 0 25px rgba(255,106,0,0.6);
    }

    h1 {
        text-align: center;
        color: #ffb000;
        margin-bottom: 5px;
        font-weight: 800;
    }

    h2 {
        text-align: center;
        color: #ff6a00;
        font-size: 16px;
        margin-top: 0;
    }

    .section {
        margin-top: 25px;
    }

    label {
        display: block;
        margin-bottom: 6px;
        font-size: 13px;
        color: #ffb000;
    }

    input, select {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: none;
        outline: none;
        font-size: 14px;
        margin-bottom: 15px;
        background: #1a1a1a;
        color: #fff;
    }

    .payment-box {
        text-align: center;
        border: 2px dashed #ff6a00;
        border-radius: 12px;
        padding: 15px;
    }

    .payment-box img {
        width: 220px;
        margin: 10px 0;
        border-radius: 10px;
        background: #fff;
        padding: 5px;
    }

    .price {
        font-size: 20px;
        color: #00ff88;
        font-weight: 700;
    }

    button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(90deg, #ff6a00, #ffb000);
        border: none;
        border-radius: 10px;
        font-family: 'Orbitron', sans-serif;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        color: #000;
        box-shadow: 0 0 15px rgba(255,106,0,0.6);
    }

    button:hover {
        transform: scale(1.02);
    }

    .instagram {
        margin-top: 25px;
        text-align: center;
    }

    .insta-btn {
        display: inline-block;
        padding: 10px 18px;
        border-radius: 30px;
        background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
        color: #fff;
        font-size: 14px;
        text-decoration: none;
        font-weight: 600;
        box-shadow: 0 0 15px rgba(214,41,118,0.6);
    }

    .insta-btn:hover {
        transform: scale(1.05);
    }

    .note {
        font-size: 11px;
        color: #ccc;
        text-align: center;
        margin-top: 10px;
    }

    footer {
        text-align: center;
        font-size: 11px;
        color: #888;
        margin-top: 15px;
    }
</style></head><body><div class="container">
    <h1>FINAL SURVIVAL</h1>
    <h2>Tournament Season 1</h2><div class="section">
    <label>Player Name</label>
    <input type="text" placeholder="Enter in-game name">

    <label>Free Fire UID</label>
    <input type="text" placeholder="Enter your UID">

    <label>WhatsApp Number</label>
    <input type="tel" placeholder="10-digit number">

    <label>Team Type</label>
    <select>
        <option>Solo</option>
        <option>Duo</option>
        <option>Squad</option>
    </select>
</div>

<div class="section payment-box">
    <div class="price">Entry Fee: ₹120</div>
    <p>Scan & Pay using any UPI app</p>
    <img src="qr.png" alt="UPI QR Code">
    <p style="font-size:12px;color:#ffb000;">After payment, submit the form</p>
</div>

<div class="section">
    <button>REGISTER NOW</button>
</div>

<div class="instagram">
    <a class="insta-btn" href="https://www.instagram.com/finalsurvival.official?utm_source=qr&igsh=ZHQwYWc5NTB4eDZ5" target="_blank">
        📸 Follow us on Instagram
    </a>
</div>

<div class="note">
    ❗ No refund after registration<br>
    ❗ Match details shared on WhatsApp & Instagram
</div>

<footer>
    © Final Survival Tournament – Season 1
</footer>

</div><script>
// Simple validation + fake submit demo
const btn = document.querySelector('button');
btn.addEventListener('click', () => {
  const name = document.querySelector('input[placeholder="Enter in-game name"]').value.trim();
  const uid = document.querySelector('input[placeholder="Enter your UID"]').value.trim();
  const phone = document.querySelector('input[type="tel"]').value.trim();

  if (!name || !uid || !phone) {
    alert('Please fill all required fields');
    return;
  }

  if (phone.length !== 10 || isNaN(phone)) {
    alert('Enter a valid 10-digit WhatsApp number');
    return;
  }

  alert('Registration successful! Match details will be shared on WhatsApp & Instagram.');
});
</script></body>
</html>
